<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - InsurgentAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, rgba(120, 130, 140, 0.95), rgba(117, 19, 93, 0.0)),
                        url('assets/background_1.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }
        .message {
            background: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;

        .btn-back {
            margin-top: 1rem;
            background-color: rgba(93, 117, 86, 0.7);
            border-color: #596e52;
        }
        .btn-back:hover {
            background-color: rgb(147, 174, 138);
            border-color: rgb(93, 117, 86);
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Thank You!</h1>
        <p class="lead">Your subscription has been confirmed. You'll be hearing from us soon.</p>

</html>
