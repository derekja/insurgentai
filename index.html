<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InsurgentAI</title>
    <meta name="description" content="InsurgentAI - Using AI to connect concepts related to defence and intelligence">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(80,80,80);
        }
        .container {
            background: transparent;
        }
        h1 {
            font-size: calc(1rem + 4.5vw);
            margin-bottom: 1rem;
        }
        h4 {
            font-size: 1.5rem;
            text-align: center;
        }
        .splash-image {
            color: rgb(240,235,225);
            background: linear-gradient(to bottom, rgba(120, 130, 140, 0.95), rgba(117, 19, 93, 0.0)),
                        url('assets/background_1.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .splash-image > .container {
            height: 80vh;
        }
        .title {
            padding: 1rem;
        }
        .tagline {
            font-weight: 300;
        }
        .jumbotron {
            background: rgba(240,240,240, 0.85);
            font-size: 1.1rem;
            margin: 2rem auto;
            max-width: 800px;
            padding: 1rem 2rem;
            color: rgb(50,50,50);
        }
        .contact {
            padding: 2rem;
        }
        .btn-primary {
            background-color: rgba(93, 117, 86, 0.7);
            border-color: #596e52;
        }
        .btn-primary:hover,
        .btn-primary:active,
        .btn-primary:focus {
            background-color: rgb(147, 174, 138);
            border-color: rgb(93, 117, 86);
        }
        .credits {
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="splash-image">
        <div class="container">
            <div class="title text-center bg-dark bg-opacity-75 rounded-3 p-4">
                <h1 class="text-white">InsurgentAI</h1>
                <h3 class="tagline text-white">Using AI to connect concepts related to defence and intelligence.</h3>
            </div>
        </div>
        <div class="jumbotron intro">
            <p>Lorem ipsum</p>
        </div>
        <div class="jumbotron contact">
            <h4>Want to learn more? Sign up to our mailing list to stay in the loop.</h4>
            <form name="mailing-list" method="POST" data-netlify="true">
                <div class="row justify-content-center">
                    <div class="col-sm-6">
                        <input type="email" name="email" class="form-control" placeholder="Email address" required>
                    </div>
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
            </form>
            <div class="credits">
                <h4>Developed by InsurgentAI</h4>
            </div>
        </div>
    </div>
</body>
</html>
