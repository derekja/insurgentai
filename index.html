<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="description" content="InsurgentAI - Using AI to connect concepts related to defence and intelligence">
<title>InsurgentAI</title>
<meta name="description" content="A splash page describing InsurgentAI">
<!-- Single CSS file for Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
<style>
  body {
    font-family: "Red Hat Display", "Open Sans", Arial, Helvetica, sans-serif;
    font-weight:400;
    color:rgb(80,80,80);

  }
  .container {
    background:transparent;
  }
  h1 {
    
    font-family: "Comfortaa", Arial, Helvetica, sans-serif;
    font-weight: 700;
    font-size: calc(1rem + 4.5vw);
    margin-bottom: 1rem;

  } 
  h4 {
    font-size:1.5rem;
    text-align: center;
  }
  .splash-image {
    position: relative;
    color: rgb(240,235,225);
    min-height: 100vh;
    background: linear-gradient(to bottom, rgba(120, 130, 140, 0.95), rgba(117, 19, 93, 0.0)),
                url('assets/background_1.jpg');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
  }
  .splash-image>.container{
    height:80vh;
  }
  .title {
    padding: 1rem;
  }
  .tagline {
    font-weight: 100;
  }
  .jumbotron {
    background:rgba(240,240,240, 0.85);
    font-size:1.1rem;
    margin:2rem auto;
    max-width:800px;
    padding:1rem 2rem;
    color:rgb(50,50,50);
  }
  .contact {
    padding: 2rem;
  }
  .form-control, .input-group-text {
    border-radius:0.1rem;
  }

  form {
    margin-top:1rem;
  }
  .btn-primary {
    background-color:rgba(93, 117, 86, 0.7);
    border-color:#596e52;
  } 
  .btn-primary:hover,
  .btn-primary:active,
  .btn-primary:focus {
    background-color:rgb(147, 174, 138);
    border-color:rgb(93, 117, 86);
  }
  form .btn {
    margin: 1rem auto;
    display: block;
    width:100%;
  }

  .logo {
    max-width:65%;
  }
  .credits {
    margin-top:2rem;
  } 
  .credits h4 {
    text-align:center;
  }

  .credits a {
    width: 100%;
    display: inline-block;
    text-align:center;
  }
  @media (min-width: 576px) {
    .credits h4 {
        text-align:right;
    }
    .credits .logo {
        text-align:right;
        max-width:60%;
    }
    .credits a {
        text-align:left;
    }
    form .btn {
        margin: 0;
        max-width:100px;
    }
  }

</style>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<div class="splash-image">
    <div class="container py-5">
      <div class="title text-center bg-dark bg-opacity-75 rounded-3 p-4">
        <h1 class="text-white">InsurgentAI</h1>
        <h3 class="tagline text-white">Using AI to connect concepts related to defence and intelligence.</h3>
      </div>
    </div>
    <div>
        <div class="jumbotron intro">
<p>Lorem ipsum</p>
        </div>
        <div class="jumbotron contact">
            <h4>Want to learn more? Sign up to our mailing list to stay in the loop.</h4>
            <form data-netlify="true" name="mailing-list" method="POST" netlify-honeypot="bot-field" action="/success">
                <div class="form-group row justify-content-center">
                  <input type="hidden" name="form-name" value="mailing-list" />
                  <p class="hidden">
                    <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                  </p>
                  <div class="col-sm-6">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fa fa-envelope"></i>
                        </div>
                      </div>
                      <input id="email" name="email" type="email" class="form-control" placeholder="Email address" required="required">
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                  </div>
                </div>
              </form>
              <div class="row  justify-content-center align-items-center credits">
                <div class="col-sm">
                    <h4>Developed by InsurgentAI</h4>
                </div>                

          
            </div>
        </div>

  
    </div>

    <footer class="site-footer">


    
  </footer>
</body>
</html>
